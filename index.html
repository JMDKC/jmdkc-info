<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joe's Weightlifting PBs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">Joe's Weightlifting PBs</h1>
    </header>
    <main>
        <div class="section-title">Here are the heaviest weights I've lifted so far!</div>
        
        <!-- Colorful box with combo box and results -->
        <div class="combo-box-container">
            <label for="lift">Choose a lift:</label>
            <select id="lift">
                <option value="clean & jerk">Clean & Jerk</option>
                <option value="snatch">Snatch</option>
                <option value="clean">Clean</option>
                <option value="jerk">Jerk</option>
                <option value="front squat">Front Squat</option>
                <option value="bench press">Bench Press</option>
                <option value="back squat">Back Squat</option>
                <option value="push press">Push Press</option>
                <option value="power clean">Power Clean</option>
                <option value="power snatch">Power Snatch</option>
            </select>
            <button id="view-lift-btn">View Best Lift</button>
            <div id="result"></div>
            <a class="reset-link" href="#" id="reset">reset</a>
        </div>

        <div class="section-title">Here are my competition results</div>
        <table id="comp-results">
            <thead>
                <tr>
                    <th>Where</th>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Snatch</th>
                    <th>Clean & Jerk</th>
                    <th>Total</th>
                    <th>My Weight</th>
                    <th>Sinclair</th>
                </tr>
            </thead>
            <tbody>
                <!-- Competition results will be inserted here by JavaScript -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>A website built by <a href="https://josephclift.com" target="_blank">Joseph Clift</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
