<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weightlifting Stats - 90s Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weightlifting Stats</h1>
    <div class="marquee">Welcome to my 90s GeoCities-style webpage!</div>
    <hr>

    <!-- Adding clip art for decoration -->
    <div class="clipart-container">
        <img src="images/weightlifting-1.jpg" alt="Weightlifting Clip Art 1" class="clipart">
        <img src="images/weightlifting-2.jpg" alt="Weightlifting Clip Art 2" class="clipart">
    </div>

    <label for="lift">Choose a lift:</label>
    <select id="lift">
        <option value="front squat">Front Squat</option>
        <option value="snatch">Snatch</option>
        <option value="clean & jerk">Clean & Jerk</option>
    </select>
    <button id="view-lift-btn">View Best Lift</button>
    <div id="result"></div>

    <hr>
    
    <!-- More clip art at the bottom of the page -->
    <div class="clipart-container">
        <img src="images/weightlifting3.gif" alt="Weightlifting Clip Art 3" class="clipart">
        <img src="images/weightlifting4.gif" alt="Weightlifting Clip Art 4" class="clipart">
    </div>

    <script src="script.js"></script>
</body>
</html>
