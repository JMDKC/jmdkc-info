<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joe's Weightlifting PBs!!title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Joe's Weightlifting PBs!!</h1>
    <div class="marquee">Here are the heaviest weights I've listed so far!</div>
    <hr>

    <!-- Adding clip art for decoration -->
    <div class="clipart-container">
        <img src="images/weightlifting-1.jpg" alt="Weightlifting Clip Art 1" class="clipart">
        <img src="images/weightlifting-2.jpg" alt="Weightlifting Clip Art 2" class="clipart">
    </div>

    <label for="lift">Choose a lift:</label>
    <select id="lift">
        <option value="front squat">Front Squat</option>
        <option value="snatch">Snatch</option>
        <option value="clean & jerk">Clean & Jerk</option>
    </select>
    <button id="view-lift-btn">View Best Lift</button>
    <div id="result"></div>

    <hr>
    <p>A website built by <a href="https://josephclift.com" target="_blank">Joseph Clift</a></p>
    <hr>

    <script src="script.js"></script>
</body>
</html>
