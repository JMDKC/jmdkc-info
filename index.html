<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joe's Weightlifting PBs!!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Joe's Weightlifting PBs!!</h1>
    <div class="marquee">Here are the heaviest weights I've lifted so far!</div>
    <hr>

    <!-- Centered container for clip art and combo box -->
    <div class="center-container">
        <!-- Adding clip art for decoration -->
        <div class="clipart-box">
            <img src="images/weightlifting-1.jpg" alt="Weightlifting Clip Art 1" class="clipart">
            <img src="images/weightlifting-2.jpg" alt="Weightlifting Clip Art 2" class="clipart">
        </div>

        <div class="combo-box">
            <label for="lift">Choose a lift:</label>
            <select id="lift">
                <option value="front squat">Front Squat</option>
                <option value="snatch">Snatch</option>
                <option value="clean & jerk">Clean & Jerk</option>
            </select>
            <button id="view-lift-btn">View Best Lift</button>
        </div>
    </div>

    <div id="result" class="result-box">Please select a lift to see the best result.</div>

    <hr>

    <!-- New Section for Competition Results -->
    <h2 class="marquee">Here are my competition results</h2>
    <table id="competition-results">
        <thead>
            <tr>
                <th>Where</th>
                <th>Date</th>
                <th>Name</th>
                <th>Snatch</th>
                <th>Clean & Jerk</th>
                <th>Total</th>
                <th>My Weight</th>
                <th>Sinclair</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScript will populate this -->
        </tbody>
    </table>

    <hr>
    <footer class="footer">
        <p>A website built by <a href="https://josephclift.com" target="_blank">Joseph Clift</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
